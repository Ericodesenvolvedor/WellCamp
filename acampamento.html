<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Um site de acampamento com foco no público jovem que está ingressando no mercado de trabalho, nosso principal objetivo é criar um acampamento onde o jovem possa se divertir e ao mesmo aprender coisas valiosas para seu desenvolvimento">
    <meta name="keywords" content="acampamento, mercado de trabalho, soft-skills, desenvolvimento">
    <meta name="author" content="Wellcamp">
    <title>Wellcamp - O Acampamento</title>
    <link rel="stylesheet" href="./Assets/Css/acampamento.css">
    <link rel="stylesheet" href="./Assets/Css/padronizado.css">
    <link rel="stylesheet" href="./Assets/Css/responsivo.css">
    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
        </div>

        <header class="acampamento-banner">
            <figure id="img-incio">
                <img src="https://viagemeturismo.abril.com.br/wp-content/uploads/2019/12/daan-weijers-psaemiiuo84-unsplash.jpg"
                    alt="Imagem_de_cabecalho">
            </figure>

            <div class="titulo-banner-acampamento">
                <h1>O Acampamento</h1>
            </div>
        </header>

        <div class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#" class="menu-link">Home</a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="menu-link">O acampamento</a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="menu-link">Temporadas</a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="menu-link">Faq</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="seta-acampamento-baner">
            <figure>
                <img id="seta-img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj9aJe2qSeNIwVj4j7CmCcDVuJU05GTCPhPw&usqp=CAU"
                    alt="">
            </figure>
        </div>
    </div>

    <main>
        <!-- Logo do Site -->
        <div class="logoMarca-main-titulo">
            <span id="well-style">Well</span>
            <span id="camp-style">camp</span>
        </div>

        <!-- Titulo do Carrosel -->
        <div class="titulo-slide-main">
            <h1>Lugares para Visitar</h1>
  
    </main>




    <main class="main-principal">

        <!-- Criar o Carrosel -->
        <section class="slide-show-main">

            <div class="container-slide-main">
                <input type="radio" name="radio-btn" id="img-1">
                <input type="radio" name="radio-btn" id="img-2">
                <input type="radio" name="radio-btn" id="img-3">
                <input type="radio" name="radio-btn" id="img-4">


                <div class="slide first">
                    <img class="img-slider"
                        src="https://i0.wp.com/caminhosmelevem.com/wp-content/uploads/2020/11/Socorro-SP-edit-46.jpg?resize=1000%2C665"
                        alt="piscinas">
                </div>
                <div class="slide">
                    <img class="img-slider"
                        src="https://www.valledasaguas.com.br/wp-content/uploads/2018/05/camping-1.jpg"
                        alt="visao-geral">
                </div>
                <div class="slide">
                    <img class="img-slider"
                        src="https://i.pinimg.com/originals/04/77/db/0477dbd50d1e82302dfc24a9f858090f.jpg"
                        alt="fogueira">
                </div>

                <div class="slide">
                    <img src="https://www.adrena.me/blog/wp-content/uploads/2019/10/pratica-do-arco-e-flecha-1200x675.jpg"
                        alt="arco e flecha">
                </div>
            </div>

            <div class="navigation-bar-main">
                <label class="manual-btn-main-slide" for="img-1"></label>
                <label class="manual-btn-main-slide" for="img-2"></label>
                <label class="manual-btn-main-slide" for="img-3"></label>
                <label class="manual-btn-main-slide" for="img-4"></label>
            </div>

        </section>

    </main>

    <main>
         <!-- blocos de cards -->
         <section class="sessao-cardsPai">

            <div class="titulo-blocoCards-main">
                <h1>Eventos</h1>
            </div>

        </section>
    </main>






    <script src="./Assets/Javascript/script.js"></script>
</body>

</html>
